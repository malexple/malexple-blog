{% extends "index.html" %}
{% block content %}
  <div class="taxonomy">
    <h2>Категории</h2>

    <ul>
      {% for category in terms %}
        <li>
          <a href="{{ category.permalink }}">{{ category.name }}</a>
          <small>({{ category.pages | length }})</small>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
