{% extends "index.html" %}

{% block content %}
<div id="section-tags">
  <h2>Теги</h2>

  <div class="taxonomy">
    <ul>
      {% for tag in terms %}
        <li>
          <a href="{{ tag.permalink }}">{{ tag.name }}</a>
          <small>({{ tag.pages | length }})</small>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock content %}
