{% extends "index.html" %}

{% block content %}
  {% set rss_path = "tags/" ~ term.name ~ "/rss.xml" %}
  <h2>{{ term.name }} <a href="{{get_url(path=rss_path, trailing_slash=false)}}"> RSS </a> </h2>

  <ul>
    {% for page in term.pages %}
      <li>
        <a href="{{page.permalink}}">
          {{page.title}}
        </a>
      </li>
    {% endfor %}
  </ul>

{% endblock content %}
